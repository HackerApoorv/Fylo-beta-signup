<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">

  <title>Frontend Mentor | Beta sign up split layout Challenge</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/941471913c.js"></script>
</head>

<body>
  <div class="row">
   <div class="split left">
    <div class="centered">
      <img src="images/illustration-main.svg" alt="illustration">
    </div>
  </div>

  <div class="split right">
    <div class="top">
      <table class="top-bar">
        <tr>
          <td class="twitter"><i class="fab fa-twitter"></i></td>
          <td class="facebook"><i class="fab fa-facebook-f"></i></td>
          <td class="mail"><i class="fas fa-envelope"></i></td>
          <td><img class="top-img" src="images/logo.svg" </td>
        </tr>
      </table>
    </div>
    <div class="cen">
      <h1>All your files in one secure location, accessible anywhere.</h1>
      <p class="para">Fylo stores all your most important files in one secure location.
        Access them wherever you need, share and collaborate with friends,
        family and co-workers.</p>
      <br />
      <h4>Sign up for early access</h4>
      <form class="form-inline" action="/action_page.php">
        <input type="email" id="email" name="email">
        <button class="btn" type="submit">Sign Up</button>
      </form>
      <footer>
        <p class="attribution">
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Privacy Policy</a>
        </p>
      </footer>
    </div>
  </div>
</div>
</body>

</html>
